<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    
    <v-app>
        <v-main>
            <template>
                
                  <v-app-bar
                    color="red darken-4"
                    dark
                  >
                    <v-app-bar-nav-icon @click="drawer = true"></v-app-bar-nav-icon>
              
                    <v-toolbar-title>warsturdy</v-toolbar-title>
                  </v-app-bar>
              
                  <v-navigation-drawer
                    v-model="drawer"
                    absolute
                    temporary
                  >
                    <v-list
                      nav
                      dense
                    >
                      <v-list-item-group
                        v-model="group"
                        active-class="deep-purple--text text--accent-4"
                      >
                      
                        <v-list-item href="index.html">
                          <v-list-item-icon>
                            <v-icon>mdi-home</v-icon>
                          </v-list-item-icon>
                          <v-list-item-title>Home</v-list-item-title>
                        </v-list-item>
              
                        <v-list-item href="files.html">
                          <v-list-item-icon>
                            <v-icon>mdi-bookmark</v-icon>
                          </v-list-item-icon>
                          <v-list-item-title>Files</v-list-item-title>
                        </v-list-item>

                        <v-list-item href="files.html">
                            <v-list-item-icon>
                              <v-icon>mdi-terminal</v-icon>
                            </v-list-item-icon>
                            <v-list-item-title>Projects</v-list-item-title>
                          </v-list-item>

                          <v-list-item href="files.html">
                            <v-list-item-icon>
                              <v-icon>mdi-settings</v-icon>
                            </v-list-item-icon>
                            <v-list-item-title>Settings</v-list-item-title>
                          </v-list-item>

                          <v-list-item href="files.html">
                            <v-list-item-icon>
                              <v-icon>mdi-share</v-icon>
                            </v-list-item-icon>
                            <v-list-item-title>Contact</v-list-item-title>
                          </v-list-item>

                          <v-list-item href="files.html">
                            <v-list-item-icon>
                              <v-icon>mdi-rocket-launch</v-icon>
                            </v-list-item-icon>
                            <v-list-item-title>Donate</v-list-item-title>
                          </v-list-item>
                      </v-list-item-group>
                    </v-list>
                  </v-navigation-drawer>
                

                
              </template>
        
            <div class="pa-12 blue white--text" style="text-align: center;">
                <h1 class="font-weight-normal">Material Design</h1>
                <p class="">Some text here...</p>
            </div>
            <v-container>
                <v-card class="pa-3 ma-4 mt-7">
                    <v-card-text>
                        Hello Fam :)
                    </v-card-text>
                    <v-row>
                        <v-col cols="12">
                            <v-btn color="success">Submit</v-btn>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col cols="12">
                            <v-btn outlined color="success"><v-icon left>mdi-pencil</v-icon>Edit</v-btn>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col cols="12">
                            <v-btn text class="yellow--text text--darken-4">Text Button</v-btn>
                            <v-btn text icon class="blue--text text--darken-1"><v-icon>mdi-home</v-icon></v-btn>
                        </v-col>
                    </v-row>
                    <v-row>
                        <v-col cols="12">
                            <v-btn class="mx-1" fab dark color="indigo">
                                <v-icon dark>mdi-plus</v-icon>
                            </v-btn>
                        </v-col>
                    </v-row>
                </v-card>
    
                <h4 class="title">Flexbox</h4>
                <v-card class="pa-3 ma-4">
                    <v-card-text>
                    <v-container>
                    An example of Vuetify flexbox. Its quite simmiliar to CSS flexbox!
                   
                    <v-row no-gutters justify="space-between">
                        <v-col cols="12">
                            <v-card class="pa-4">Collumn</v-card>
                        </v-col>
                        <v-col cols="8">
                            <v-card class="pa-4">Collumn</v-card>
                        </v-col>
                        <v-col cols="4">
                            <v-card class="pa-4">Collumn</v-card>
                        </v-col>
                        <v-col cols="12">
                            <v-card class="pa-4">Collumn</v-card>
                        </v-col>
                    </v-row>
                    </v-container>
                    </v-card-text>
                </v-card>
    
                <h4 class="title">Cards</h4>
                <v-card class="mx-auto" outlined max-width="400">
                    <v-card-title>
                        Title
                    </v-card-title>
    
                    <v-card-subtitle>
                        Subtitle
                    </v-card-subtitle>
    
                    <v-card-text>
                        This is the main body of this card.
                    </v-card-text>
    
                    <v-card-actions>
                        <v-btn color="primary"><v-icon left>mdi-home</v-icon>Button</v-btn>
                        <v-spacer></v-spacer>
                        <span color="grey">2021</span>
                    </v-card-actions>
                <v-card>
            </v-container>
        </v-main>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
  var s = new Vue({
  el: '#app',
  vuetify: new Vuetify(),
  data: {
    drawer: false,
    tab: null,
      items: [
        'web', 'shopping', 'videos', 'images', 'news',
      ],
  }
})
  </script>
</body>
</html>
