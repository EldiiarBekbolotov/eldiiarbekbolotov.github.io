    <canvas class="sketch"></canvas>

        src="https://cdn.jsdelivr.net/gh/Mushy-Avocado/KA-exporter@v1.0.1/exporter.js"></script>
    <script type="application/javascript">


        function program() {

            title("LASER FOCUS");
            size(400, 400);

            var spinoff = false; // Change this to true before saving your spin-off [so it's visible to others]
            /***
             * LASER FOCUS 
             * by LeaferStudios
             * 
             * Works on mobile - tested on iPad!
             * 
             * Spin-off proof is need to qualify for the leaderboard.
             * Your spin-off's thumbnail must show the 'Game Over' screen score.

             * Have any suggestions, comments, or questions? Ask in the T&T and Questions sections below!
            ***/
            /*
            HOW TO PLAY:
            Avoid the red shapes: circles, squares, triangles.
            Get powerups: green circles give you temporary protection.
            Go to settings to change game difficulty.
            Go to shop to change game backgrounds (everything is free for now).
            */
            /***
             * Laser Focus Version 1 Update Log:
             *  July 28, 2023: Finished & Released on Khan Academy.
             *  July 29, 2023: 26 votes and 1st on the HL!

            //{
            frameRate(60);
            smooth();
            size(400, 400, P2D);

            Object.constructor.prototype.create = function () {
                /** Credit: Matthias@MatthiasSaihttam **/
                var obj = Object.create(this.prototype);
                this.apply(obj, arguments);
                return obj;
            };

            var keys = [];

            var dev = false;
            var saveCode = [3, 0, 0, 0, 0];

            var gameBackground = 0;

            var diff = 3;
            var gameSpeed = 7;

            var highScores = {
                normal: 0,
                amateur: 0,
                noob: 0,
            };

            var scene = 'logo'; // home
            var fonts = [
                "arial",
                "arial Bold",
            ];
            var killText = ["Good", "Nice!", "Great!!", "Superb!!!", "Legendary!!!!", "Extraordinary!!!!!", "Ultra!!!!!!"];

            var keys = [];
            var click = false;


            var intransition = false;
            var to = "";

            var Transitions = function () {
                this.t = 0;
                this.c = 255;
            };
            Transitions.prototype.create = function () {
                fill(255, 255, 255, this.c / 1.5);
                rect(0, 0, width, height);
                if (this.t === 1) {
                    scene = to;
                }
                if (this.t < 30) {
                    this.c -= 10;
                }
                if (this.t > 30) {
                    this.c = 255;
                    this.t = 0;
                    intransition = false;
                }
                this.t++;
            };
            var goto = new Transitions();
            var o1 = 0;
            var button = function (d) {
                pushMatrix();
                pushStyle();
                rectMode(CENTER);

                stroke(0, 0, 0);
                strokeWeight(4);

                if (mouseX > d.x - d.w / 2 &&
                    mouseX < d.x + d.w / 2 &&
                    mouseY > d.y - d.h / 2 &&
                    mouseY < d.y + d.h / 2) {
                    cursor("POINTER");

                    o1 = lerp(o1, 255, 0.25);
                    fill(132, 232, 132, o1);
                    if (click) {
                        d.after();
                        intransition = true;
                        to = scene;
                    }
                } else {
                    o1 = lerp(o1, 0, 0.05);
                    fill(255, 255, 255, o1);

                }

                rect(d.x, d.y, d.w, d.h);

                textFont(createFont(fonts[0]), 25);
                fill(0, 0, 0);
                text(d.txt, d.x, d.y - 3);


                popStyle();
                popMatrix();
            };
            var grid = function () {
                pushMatrix();
                pushStyle();
                scale(1);
                stroke(7, 26, 235);
                strokeWeight(0.1);
                for (var g = 1; g <= 40; g++) {
                    line(0, g * 15, 600, g * 15);
                    line(g * 15, 0, g * 15, 600);
                }
                popStyle();
                popMatrix();
            };


            var kscale = 0;
            var ktext = function (txt, x, y) {
                pushMatrix();
                pushStyle();
                translate(x + width / 2, y + 100);
                scale(kscale);
                kscale = lerp(kscale, 1, 0.25);

                textFont(createFont("Trebuchet MS Bold"), 45);
                textAlign(CENTER, CENTER);
                fill(0);
                text(txt, 0, 4);
                fill(255);
                text(txt, 0, 0);
                popStyle();
                popMatrix();
            };

            var Player = function (d) {
                this.x = d.x;
                this.y = d.y;
                this.dead = false;
                this.turn = "middle";
                this.speed = 4;
                this.size = 10;

                this.one = 0;
                this.two = 0;
                this.one1 = 0;
                this.speedy = 30;
                this.r = 0;

                this.killData = [];

                this.hands = true;

                this.score = 0;
                this.scoreT = 0;

                this.scales = 1.5;
                this.veritas = 0;
                this.ant = 0;
                this.hitan = false;
                this.rs = 0;

                this.pt = false;
                this.poweron = false;
                this.ptimer = 0;

                this.smash = false;
            };
            Player.prototype.display = function () {
                pushMatrix();
                translate(this.x + this.veritas / 3, this.y + this.veritas);
                rotate(this.r + this.rs);
                scale(this.scales);
                fill(156, 161, 0);
                pushStyle();
                rectMode(CENTER);
                rect(-2, 5 + this.two, 4, 6, 0, 0, 10, 10);

                rect(2, 5 + this.one, 4, 6, 0, 0, 10, 10);
                popStyle();
                fill(158, 163, 13);
                if (this.hands === true) {
                    ellipse(-6.5, 0 - this.one1, 3, 3);

                    ellipse(6.5, 0 + this.one1, 3, 3);
                }
                fill(225, 245, 0);
                ellipse(0, 0, this.size, this.size);



                fill(0);
                ellipse(-2, 0, 2, 2);

                ellipse(2, 0, 2, 2);

                if (this.poweron === true) {
                    pushStyle();
                    stroke(27, 133, 247);
                    strokeWeight(1);
                    fill(0, 149, 255, 50);
                    ellipse(0, 0, this.size + 20, this.size + 20);
                    popStyle();
                }
                popMatrix();

                this.one = sin(frameCount * this.speedy) * 2;
                this.one1 = sin(frameCount * 6) * 4;
                this.two = sin(frameCount * -this.speedy) * 2;

                if (this.hands === false) {
                    this.r = sin(frameCount * 16) * 15;
                } else {

                    this.r = sin(frameCount * 6) * 10;
                }
            };
            Player.prototype.update = function () {
                if (keys[LEFT]) {
                    this.x -= this.speed;
                }

                if (keys[RIGHT]) {
                    this.x += this.speed;
                }

                this.x = mouseX;
                this.x = constrain(this.x, 0, 400);
            };
            Player.prototype.resetStats = function () {
                this.x = width / 2;
                this.y = height / 2 - 50;
                this.dead = false;
                this.turn = "middle";
                this.speed = 4;
                this.size = 10;

                this.one = 0;
                this.two = 0;
                this.one1 = 0;
                this.speedy = 30;
                this.r = 0;

                this.killData = [];

                this.hands = true;

                this.scoreT = 0;
                this.scales = 1.5;
                this.veritas = 0;
                this.ant = 0;
                this.hitan = false;
                this.rs = 0;

                this.pt = false;
                this.smash = false;
                this.ptimer = 0;
                this.poweron = false;
            };

            var p = new Player({
                x: width / 2,
                y: height / 2 - 50,
            });

            var blockTypes = 2;

            var Block = function (d) {
                this.x = d.x;
                this.y = d.y;
                this.type = d.type;
                this.size = random(30, 40);
                this.z = 0;
                this.done = false;
                this.op = 255;
            };
            Block.prototype.display = function () {
                pushMatrix();
                pushStyle();
                translate(this.x, this.y);
                //fill(0, 0, 0);
                //ellipse(0, 0, this.size, this.size);
                switch (this.type) {
                    case 0:
                        rotate(this.z);
                        fill(255, 0, 38, this.op);
                        ellipse(0, 0, this.size, this.size);
                        fill(this.z, this.z / 3, this.z / 2, this.op - 105);
                        ellipse(0, 0, this.size, this.size);

                        fill(0, 0, 0, this.op - 205);
                        ellipse(5, -5, 10, 10);

                        ellipse(5, 0, 15, 15);
                        //ellipse(-5, 25, 20, 30);
                        //ellipse(5, 25, 20, 30);
                        break;
                    case 1:
                        rotate(this.z);
                        pushStyle();
                        rectMode(CENTER);
                        fill(255, 102, 0, this.op);
                        rect(0, 0, this.size, this.size, 5);
                        fill(this.z, this.z / 3, this.z / 2, this.op - 105);
                        rect(0, 0, this.size, this.size);

                        fill(0, 0, 0, this.op - 205);
                        rect(5, -5, 10, 10);

                        rect(5, 0, 15, 15);
                        //ellipse(-5, 25, 20, 30);
                        //ellipse(5, 25, 20, 30);
                        popStyle();
                        break;
                    case 2:
                        rotate(this.z);

                        fill(255, 72, 0, this.op);
                        pushMatrix();
                        translate(-20, -20);
                        scale(0.9);
                        triangle(21, 1, 46, 38, 0, 38);
                        popMatrix();

                        fill(247, 161, 0, this.op - 205);
                        pushMatrix();
                        translate(-20, -20);
                        scale(0.8);
                        triangle(21, 1, 46, 38, 0, 38);
                        popMatrix();

                        fill(231, 242, 14, this.op - 205);
                        pushMatrix();
                        translate(-20, -20);
                        scale(0.8);
                        triangle(21, 1, 46, 38, 30, 38);
                        popMatrix();

                        fill(0, 0, 0, this.op - 240);
                        ellipse(5, -5, 10, 5);

                        ellipse(-2, 0, 15, 10);
                        ellipse(-2, 5, 10, 10);
                        ellipse(-2, 2, 10, 10);
                        break;
                }
                popStyle();
                popMatrix();
                this.z += 10;
            };
            Block.prototype.update = function () {
                this.y -= gameSpeed;
            };
            var asd = 0;
            Block.prototype.cool = function () {
                if (p.smash === true) {
                    if (dist(this.x, this.y, p.x, p.y) <= this.size * 20) {
                        this.done = true;
                    }
                }
                if (p.poweron === true) {
                    if (dist(this.x, this.y, p.x, p.y) <= this.size * 10) {
                        this.op = lerp(this.op, 25, 0.4);
                        //this.done=true;
                    }
                } else {
                    if (dist(this.x, this.y, p.x, p.y) <= this.size / 1.5) {

                        p.hitan = true;
                    }
                    if (p.hitan === true) {
                        asd++;
                        p.scales = lerp(p.scales, 5, 0.1);
                        p.veritas = lerp(p.veritas, -400, 0.001);
                        p.rs++;

                        if (p.ant >= 1500) {
                            if (dev === true) {
                                println(p.ant + "/1500 || " + asd);
                            }
                            p.dead = true;
                            asd = 0;
                        } else {
                            p.ant++;
                        }


                    }
                }
            };
            var blocks = [];

            var Powerup = function (d) {
                this.x = d.x;
                this.y = d.y;
                this.type = d.type;
                this.size = 30;
                this.z = 0;
                this.done = false;
                this.op = 255;
                this.dur = d.dur;
            };
            Powerup.prototype.display = function () {
                pushMatrix();
                pushStyle();
                translate(this.x, this.y);
                switch (this.type) {
                    case 0:
                        rotate(this.z);
                        fill(14, 199, 20, this.op);
                        ellipse(4, 0, this.size, this.size);
                        fill(this.z, this.z / 3, this.z / 2, this.op - 105);
                        ellipse(0, 0, this.size, this.size);
                        break;
                }
                popStyle();
                popMatrix();
                this.z += 10;
            };
            Powerup.prototype.update = function () {
                this.y -= gameSpeed / 2;
            };
            var qwe = 0;
            Powerup.prototype.cool = function () {
                if (dist(this.x, this.y, p.x, p.y) <= p.size * 2.5) {

                    p.pt = true;

                }

                if (p.pt === true) {
                    this.op = lerp(this.op, 0, 0.12);
                    p.ptimer += 1;
                    qwe++;
                    if (dev === true) {
                        println(p.ptimer + "/" + this.dur + " || " + qwe);
                    }
                    p.poweron = true;
                } else {

                }

                if (p.ptimer >= this.dur) {
                    qwe = 0;
                    p.ptimer = 0;
                    p.poweron = false;
                    p.smash = false;

                    p.pt = false;
                    this.done = true;
                } else if (p.ptimer >= this.dur - 100) {
                    p.smash = true;
                    //p.poweron=true;
                }

            };
            var powerups = [];

            var timer = 0;

            var fr = [];

            var zz = 100;

            var rst = function () {
                p.resetStats();
                blocks = [];
                timer = 0;
                fr = [];
                zz = 100;
            };

            var powerupDur = 1000,
                powerupDur1 = 500,
                powerupDur2 = 300;


            var bgs = [{
                name: "Gray 1",
                status: 0,
                cost: 0,
                clr: color(194, 194, 194),
            },
            {
                name: "Gray 2",
                status: 0,
                cost: 0,
                clr: color(77, 77, 77),
            },
            {
                name: "Teal",
                status: 0,
                cost: 0,
                clr: color(12, 150, 163)
            },
            {
                name: "Green 1",
                status: 0,
                cost: 0,
                clr: color(8, 143, 15)
            },
            {
                name: "Green 2",
                status: 0,
                cost: 0,
                clr: color(42, 94, 5)
            },
            {
                name: "Purple 1",
                status: 0,
                cost: 0,
                clr: color(97, 7, 120)
            },
            {
                name: "Purple 2",
                status: 0,
                cost: 0,
                clr: color(64, 3, 64)
            },
            {
                name: "Red",
                status: 0,
                cost: 0,
                clr: color(138, 5, 10)
            },
            ];

            var pdur = 200;
            var pdur2 = 350;
            var pdur3 = 500;

            var play = function () {
                cursor("NONE");
                background(194, 194, 194);
                grid();

                fill(bgs[gameBackground].clr);
                rect(0, 0, width, height);

                if (diff === 1) {
                    gameSpeed = 3.5;
                } else if (diff === 2) {
                    gameSpeed = 5;
                } else {
                    gameSpeed = 7;
                }

                if (p.hitan === false) {
                    timer += 1;
                    if (p.poweron === true) {
                        fill(255, 255, 255);
                        switch (diff) {
                            case 1:
                                text((100 - (p.ptimer / pdur * 100)).toFixed(1) + "%", 200, 300);
                                break;
                            case 2:
                                text((100 - (p.ptimer / pdur2 * 100)).toFixed(1) + "%", 200, 300);
                                break;
                            case 3:
                                text((100 - (p.ptimer / pdur3 * 100)).toFixed(1) + "%", 200, 300);
                                break;
                        }

                    }

                    if (timer <= 3000) {
                        for (var i = 0; i < 100; i++) {
                            if (timer >= i * zz && timer <= i * zz + 1) {
                                p.killData.push("kill");
                                zz = i * 100;
                            }
                        }
                    } else if (timer >= 3500 && timer <= 3500 + 1) {
                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");
                    } else if (timer >= 4000 && timer <= 4000 + 1) {
                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");
                    } else if (timer >= 4500 && timer <= 4500 + 1) {
                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");
                    } else if (timer >= 5000 && timer <= 5000 + 1) {
                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                    } else if (timer >= 7000 && timer <= 7000 + 1) {
                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                        p.killData.push("kill");

                    }



                    switch (p.killData.length) {
                        case 0:
                            break;
                        case 1:
                            p.score += 1;
                            break;
                        case 2:
                            p.score += 2;
                            break;
                        case 3:
                            p.score += 10;
                            break;
                        case 4:
                            p.score += 20;
                            break;
                        case 5:
                            p.score += 30;
                            break;
                        case 6:
                            p.score += 40;
                            break;
                        case 7:
                            p.score += 50;
                            break;
                        case 8:
                            p.score += 60;
                            break;
                        case 9:
                            p.score += 100;
                            break;
                    }

                    switch (p.killData.length) {
                        case 0:
                            break;
                        case 1:
                            p.scoreT += 1;
                            break;
                        case 2:
                            p.scoreT += 2;
                            break;
                        case 3:
                            p.scoreT += 10;
                            break;
                        case 4:
                            p.scoreT += 20;
                            break;
                        case 5:
                            p.scoreT += 30;
                            break;
                        case 6:
                            p.scoreT += 40;
                            break;
                        case 7:
                            p.scoreT += 50;
                            break;
                        case 8:
                            p.scoreT += 60;
                            break;
                        case 9:
                            p.scoreT += 100;
                            break;
                    }
                }

                p.display();
                p.update();

                if (p.hitan === false) {
                    if (diff === 1) {
                        if (frameCount % 20 === 0) {
                            blocks.push(new Block({
                                x: random(0, width),
                                y: height + 50,
                                type: round(random(0, blockTypes)),
                            }));
                        }

                        if (p.poweron === false && frameCount % powerupDur === 0) {
                            powerups.push(new Powerup({
                                x: random(0, width),
                                y: height + 50,
                                type: 0,
                                dur: 200,
                            }));
                        }

                    } else if (diff === 2) {
                        if (frameCount % 14 === 0) {
                            blocks.push(new Block({
                                x: random(0, width),
                                y: height + 50,
                                type: round(random(0, blockTypes)),
                            }));
                        }

                        if (p.poweron === false && frameCount % powerupDur1 === 0) {
                            powerups.push(new Powerup({
                                x: random(0, width),
                                y: height + 50,
                                type: 0,
                                dur: 350,
                            }));
                        }
                    } else {
                        if (frameCount % 10 === 0) {
                            blocks.push(new Block({
                                x: random(0, width),
                                y: height + 50,
                                type: round(random(0, blockTypes)),
                            }));
                        }
                        if (p.poweron === false && frameCount % (powerupDur2) === 0) {
                            powerups.push(new Powerup({
                                x: random(0, width),
                                y: height + 50,
                                type: 0,
                                dur: 500,
                            }));
                        }
                    }
                }

                for (var i = blocks.length - 1; i >= 0; i--) {
                    blocks[i].display();
                    blocks[i].update();
                    blocks[i].cool();
                    if (blocks[i].done === true) {
                        blocks.splice(i, 1);
                    }
                }

                for (var i = powerups.length - 1; i >= 0; i--) {
                    powerups[i].display();
                    powerups[i].update();
                    powerups[i].cool();
                    if (powerups[i].done === true) {
                        powerups.splice(i, 1);
                    }
                }

                textFont(createFont(fonts[1]), 85);
                fill(255, 255, 255, 100);
                text(timer, width / 2, height / 2);

                if (dev === true) {
                    textSize(20);
                    fill(255, 255, 255, 255);
                    text(this.__frameRate.toFixed(1), 20, height - 20 / 2);
                }
                if (frameCount % 100 === 0) {
                    fr.push(this.__frameRate);
                }

                if (p.dead === true) {
                    scene = 2;
                }
            };

            var quotes = ["created by LeaferStudios", "You can Spin-off your high-score", "Patience. Concentration. Focus.", "HOF is for Normal Mode only...", "Share some feedback!"];
            var d1 = 0;
            var menu = function () {
                background(193, 226, 247);
                grid();
                textFont(createFont(fonts[1]), 50);
                fill(0, 0, 0);
                text("LASER FOCUS", width / 2, 117);

                textFont(createFont(fonts[1]), 19.2);
                text("Do you have the concentration to win?", width / 2, 156);

                pushMatrix();
                pushStyle();
                stroke(0, 0, 0);
                fill(255, 4, 0);
                rect(20, height - 40, 360, 30);
                translate(width / 2, height - 25);
                fill(255, 255, 255);
                textFont(createFont(fonts[1]), 17);
                scale(1 + sin(frameCount * 10) * 0.01);
                if (frameCount % 100 === 0) {
                    d1 = round(random(0, quotes.length - 1));
                }
                text(quotes[d1], 0, 0);
                popStyle();
                popMatrix();

                button({
                    x: width / 2,
                    y: 211,
                    w: 360,
                    h: 50,
                    txt: "Play",
                    after: function () {
                        scene = 1;
                    },
                });

                button({
                    x: width / 2 - 360 / 4,
                    y: 211 + 49,
                    w: 360 / 2,
                    h: 50,
                    txt: "How",
                    after: function () {
                        scene = 3;
                    },
                });

                button({
                    x: width / 2 + 360 / 4,
                    y: 211 + 49,
                    w: 360 / 2,
                    h: 50,
                    txt: "Shop",
                    after: function () {
                        scene = 6;
                    },
                });

                button({
                    x: width / 2 + 360 / 4,
                    y: 211 + 49 * 2,
                    w: 360 / 2,
                    h: 50,
                    txt: "Settings",
                    after: function () {
                        scene = 5;
                    },
                });

                button({
                    x: width / 2 - 360 / 4,
                    y: 211 + 49 * 2,
                    w: 360 / 2,
