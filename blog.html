  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
  var s = new Vue({
  el: '#app',
  vuetify: new Vuetify(),
  data: {
    search: true,
    searchIndex:"",
    searchList: [
      "files",
      "home",
      "showcase",
    ],
    searchOrigin: [],
    drawer: false,
    tab: null,
      items: [
        'web', 'shopping', 'videos', 'images', 'news',
      ],
  },
  mounted() {
    this.searchOrigin = [...this.searchList];
    this.searchList = [];
  },
  methods: {
    searchPages(i) {
      if (!this.searchIndex) {
        this.searchList = this.searchOrigin;
      }
      this.searchList = this.searchOrigin.filter((e) => {
        return e.toLowerCase().indexOf(this.searchIndex.toLowerCase()) > -1;
      })
      if (this.searchIndex = "") {
        this.searchList = [];
      }
    }
  }
})
  </script>
